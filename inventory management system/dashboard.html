<body id="loginbody">


  
    <div class="dashboardmaincontainer">
        <div id="dashboard-sidebar">
            <div class="dashboard-sidebar-user">
                <h1 class="dashboard-logo" id="Dashboard-logo">IMS</h1>
                <div class="dashboard-siderbar-user">
                    <img src="" alt="User image" id="user-img">
                    <span>Gomez</span>
                </div>
            </div>
            <div class="dashboard-sidebar-menu">
                <ul class="dashboard-list-menu">
                    <li><a href=""><i class="fa-solid fa-gauge"></i><span class="menutext">Dashboard</span></a></li>
                    <li><a href=""><i class="fa-solid fa-gauge"></i><span class="menutext">Dashboard</span></a></li>
                </ul>
            </div>
        </div>

        <div class="dashboard-content-container">
            <div class="dashboard-content-topbar">
                <a href="" id="togglebtn"><i class="fa-solid fa-bars"></i></a>
                <a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i>log out</a>
            </div>

            <div class="dashboard_contents">
                <div id="dashboard-content-main">

                </div>
            </div>
        </div>
    </div>


    <script >

        var sidebar= true;
        
        const togglebtn =document.getElementById('togglebtn');

        togglebtn.addEventListener("click",  (event) => {  
             //addEventListener() method attaches an event handler to a document.
            event.preventDefault();
                document.getElementById('dashboard-sidebar').style.width="10%";
                // document.getElementById('dashboard-content-main').style.width="90%";
                document.getElementsById('Dashboard-logo').style.color="blue";
                document.getElementById('user-img').style.width="1550px";

                var menutext = document.getElementsByClassName("menutext");
                for(var i=0; i<menutext.length;i++){
                    menutext[i].style.display='none';
                }
            });
    </script>
